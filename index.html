<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="css/simple-grid.css">
    <script src="pizzaCartAlpine.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <title>Kiddies Pizza</title>
</head>

<body>
    <div class="container" x-data="pizzaCart">

        <div class="row userInfo">

            <div class="col-6">

                <div class="row">

                    <div>

                        <div class="user">
                            Who is buying the pizzas: <input type="text" x-model="username">
                        </div>

                        <div class="row cartIdSec">
                            <span x-text="message"></span>
                            <span x-text="cartId"></span>
                        </div>

                        <div>
                            <div>
                                Cart Total: <strong x-text="cart.total"></strong>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="row cart">

            <div class="col-12">

                <table>

                    <tr>
                        <td>Flavour</td>
                        <td>Qty</td>
                        <td>Total</td>
                    </tr>

                    <template x-for="pizza in cart.pizzas">
                        <tr>
                            <td x-text="pizza.flavour"></td>

                            <td>
                                <button x-on:click="add(pizza)">+</button>
                                <input type="text" disabled="true" x-model="pizza.qty"> 
                                <button x-on:click="remove(pizza)">-</button>
                            </td>

                            <td x-text="pizza.total"></td>
                        </tr>
                    </template>

                    <tr x-show="!cart.pizzas">
                        <td colspan="3">
                            <span>You have not added pizza to your Cart.</span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <input type="text" placeholder="Enter payment" x-bind:disabled="!cart.pizzas"
                                x-model="amountPaid">
                            <button x-bind:disabled="!cart.pizzas" @click="payPizza">Pay</button>
                            <span x-text="paymentResponse"></span>
                        </td>
                    </tr>
                </table>

            </div>
            
        </div>

        


        <div class="row AvailablePizza">
            <div class="col-12 head">
                <h2>Available Pizzas</h2>
            </div>
        </div>


        <div class="row pizzalist">

            <table class="myTable">

                <tr>
                    <th>
                        <div class="pizzaCount">
                            We a total of: <strong x-text="pizzas.length"></strong> pizzas to choose from
                        </div>
                    </th>
                    <th>Flavour</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th> </th>
                </tr>

                <template x-for="pizza in pizzas">

                    <tr>

                        <td>
                            <img x-bind:src="pizzaImg(pizza)" width="50" alt="">
                        </td>
                        <td x-text="pizza.flavour"></td>
                        <td x-text="pizza.size"></td>
                        <td x-text="pizza.price"></td>
                        <td>
                            <button x-on:click="add(pizza)">Add to Cart</button>
                        </td>

                    <tr>

                </template>

            </table>

        </div>

        <div class="row footprint">

            <footer>
                <div class="col-6">
                    <ul>
                        <li>Contact us at: (015)-491-5263 twitter</li>
                        <li>/fb</li>
                        <li>/insta</li>
                        <li>@perfectpizza</li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Pizza Palace</li>
                        <li>Pretori Road</li>
                        <li>Jubilee Mall</li>
                    </ul>
                </div>
            </footer>

        </div>


    </div>
</body>

</html>
